<body>
    <div class="header">
        <h1>ğŸ–¼ï¸ ì´ë¯¸ì§€ ê°¤ëŸ¬ë¦¬</h1>
        <p>ì—…ë¡œë“œëœ ì´ë¯¸ì§€ë“¤ì„ í™•ì¸í•˜ì„¸ìš”</p>
        <div class="controls">
            <a href="/upload.html" class="btn btn-primary">â• ìƒˆ ì´ë¯¸ì§€ ì—…ë¡œë“œ</a>
            <button class="btn btn-secondary" onclick="location.reload()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
        </div>
    </div>
    
    <div class="container">
        <div class="loading" id="loading">
            <div>ğŸ”„ ì´ë¯¸ì§€ ë¡œë”© ì¤‘...</div>
        </div>
        
        <div class="gallery" id="gallery"></div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">ğŸ“­</div>
            <div class="empty-text">ì•„ì§ ì—…ë¡œë“œëœ ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤</div>
            <a href="/upload.html" class="btn btn-primary">ì²« ì´ë¯¸ì§€ ì—…ë¡œë“œí•˜ê¸°</a>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
    </div>
    
    <!-- Modal for full image -->
    <div class="modal" id="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <script>
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const errorDiv = document.getElementById('error');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        
        // Load images from CGI script
        async function loadGallery() {
            try {
                const response = await fetch('/cgi-bin/gallery.py');
                
                if (!response.ok) {
                    throw new Error('ê°¤ëŸ¬ë¦¬ ë¡œë“œ ì‹¤íŒ¨: ' + response.statusText);
                }
                
                const data = await response.json();
                loading.style.display = 'none';
                
                if (!data.images || data.images.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                displayImages(data.images);
            } catch (error) {
                loading.style.display = 'none';
                errorDiv.textContent = 'âŒ ' + error.message;
                errorDiv.style.display = 'block';
            }
        }
        
        function displayImages(images) {
            gallery.innerHTML = '';
            
            images.forEach(image => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.onclick = () => openModal(image.url);
                
                card.innerHTML = `
                    <div class="image-wrapper">
                        <img src="${image.url}" alt="${image.name}" loading="lazy">
                    </div>
                    <div class="image-info">
                        <div class="image-name">ğŸ“· ${image.name}</div>
                        <div class="image-size">ğŸ’¾ ${formatFileSize(image.size)}</div>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function openModal(imageUrl) {
            modal.classList.add('active');
            modalImage.src = imageUrl;
        }
        
        function closeModal() {
            modal.classList.remove('active');
        }
        
        // Close modal on click outside image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Load gallery on page load
        loadGallery();
    </script>
